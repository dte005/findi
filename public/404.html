<!DOCTYPE html>
<html>
<head>
  <title>404: the page you are looking for cannot be found.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900);

  body {
    background-color: #ce6a85;
    color: #eef0f2;
    font-size: 100%;
    line-height: 1;
    font-family: 'Montserrat', sans-serif;
  }

  p {
    font-size: 2em;
    text-align: center;
    font-weight: 100;
  }
  .quotething {
    font-size: 1em;
    text-align: center;
    font-weight: bold;
  }

  h1 {
    margin-top: 1em;
    text-align: center;
    font-size: 8em;
    font-weight: 600;
    text-shadow: #844455 1px 1px, #844455 2px 2px, #844455 3px 3px,
    #964e61 4px 4px, #964e61 5px 5px, #964e61 6px 6px, #964e61 7px 7px,
    #a9576d 8px 8px, #a9576d 9px 9px, #a9576d 10px 10px, #a9576d 11px 11px,
    #bc6179 12px 12px, #bc6179 13px 13px, #bc6179 14px 14px, #bc6179 15px 15px;
  }

  .button404 {
     text-align: center;
    display: inline-block;
    -webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
    cursor: pointer;
    margin: 1px;
    padding: 12px 30px;
    border: 1px solid #ffffff;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    font: normal 13px/normal 'Montserrat', sans-serif;
    font-weight: bold;
    color: #5c005c;
    -o-text-overflow: clip;
    text-overflow: clip;
    background: rgba(255,255,255,1);
    -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  }

  .button404:hover {
    color: rgba(255,255,255,1);
    background: rgba(255,255,255,0);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <h1>404</h1>
  <p>Ops!! The page you are looking for cannot be found.</p>
  <p class="quotething"> Click below to be redirected to the website.</p><br>
  <div align="center">
    <a href="/"><input type="button" class="button404" value="Return" /></a>
  </div>
</body>
